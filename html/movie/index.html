<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">-->

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>

<div class="container" ng-app="movieApp" ng-controller="IndexSiteCtrl">
    </br>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Brand</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">最近更新</a>
                        </li>
                        <li>
                            <a href="#">Link</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" id="search" placeholder="输入电影名称">
                        </div> <button type="submit" class="btn btn-default">检索</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>

    <div class="row" id="list" >


        <div class="col-sm-6 col-md-3" ng-repeat="item in new_movie_list_data">
            <div class="thumbnail">
                <img src={{item.img+'?x-oss-process=image/resize,m_fill,h_370,w_250'}}
                     alt="通用的占位符缩略图">
                <div class="caption">
                    <ul class="list-unstyled">
                        <li class="cut">
                            <h4>{{item.name}} <small>{{item.year}}</small></h4>
                        </li>

                        <li>
                            <h4>{{item.rating}} <small>{{item.cate}} </small>
                                <a class="text-muted" data-toggle="collapse" data-parent="#accordion" href="#collapseThree{{$index}}">
                                    详细
                                </a>
                            </h4>
                        </li>
                    </ul>


                    <div id="collapseThree{{$index}}" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul class="list-unstyled">
                                <li>
                                    <a href={{item.org_url}}>电影原地址</a>
                                </li>
                                <li>
                                    <a href={{item.douban_url}}>豆瓣地址 </a>
                                </li>

                                <li>
                                    {{item.rating_betterthan}}
                                </li>
                                <li>
                                    {{item.pubdates}}
                                </li>
                                <li>
                                    {{item.directors}}
                                </li>

                            </ul>
                        </div>
                    </div>



                    </div>
                        <!--<button ng-click="onItemClick($index)" class="btn btn-default" role="button">-->
                            <!--详细-->
                        <!--</button>-->

                </div>
            </div>
        </div>

    </div>
    </div>


    </br>

    </br>

</div>




    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <!--<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>-->
    <script src="./js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!--<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
    <script src="./js/bootstrap.min.js"></script>

    <!--&lt;!&ndash; Latest compiled and minified JavaScript &ndash;&gt;-->
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>-->

    <!--&lt;!&ndash; Latest compiled and minified Locales &ndash;&gt;-->
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>-->

    <!--<script src="//cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>-->
    <script src="./js/angular.min.js"></script>

    <script src="./js/app.js"></script>

</body>
</html>
