<div class="row" id="list" ng-controller="MovieListController" ng-init="initList()">


    <div class="col-sm-6 col-md-3" ng-repeat="item in list_datas">
        <div class="thumbnail" data-toggle="modal" data-target="#myModal{{$index}}">
            <span ng-click="load_detail_info(item.id,$index,item.img)">
                <span id="img_span{{$index}}">
                    <img id="image{{$index}}" style="width: 100%" ng-init="loadimage($index,item.img)" src="http://x2020-movie.oss-cn-shanghai.aliyuncs.com/NotFind.jpg?x-oss-process=image/resize,m_pad,h_370,w_250,color_ffffff" >
                </span>

            <div class="caption">
                <ul class="list-unstyled">
                    <li class="cut">
                        <h4>{{item.name}}
                            <small>{{item.year}}</small>

                        </h4>
                    </li>

                    <li class="cut">
                        <h4 ng-init="init_item($index,item.movie)">{{item.rating}}
                            <small>{{item.cate}}</small>
                            <small> {{item.directors}}</small>

                        </h4>

                    </li>
                </ul>


            </div>
            </span>


        </div>

        <!-- Modal -->
        <div class="modal fade bs-example-modal-sm"  id="myModal{{$index}}" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel{{$index}}" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">


                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel{{$index}}">{{item_detial.title}}
                            <small> ({{item_detial.year}})</small>
                        </h4>
                    </div>
                    <div class="modal-body">

                        <div class="movie_top">
                            <div class="col-md-12 movie_box">
                                <div class="images_3_of_2">
                                    <div class="movie_image">
                                        <span class="movie_rating">{{item_detial.rating}}</span>
                                        <span id="thumbnail_pic" >
                                        <img class="img-thumbnail" style="width: 100%;"
                                             src="{{item.img}}"
                                        />
                                        </span>
                                    </div>

                                </div>
                                <div id="detail_info{{$index}}" style="overflow:scroll; height:250px;" class="desc1 span_3_of_2">

                                </div>
                                <div class="clearfix"></div>
                                </br>

                                <div class="row">

                                    <div class="panel panel-default">
                                        <!-- Default panel contents -->
                                        <div class="panel-heading"><a href="{{item_detial.douban_url}}" target="_blank"><strong>简介:</strong></a>
                                        </div>
                                        <div class="panel-body">
                                            {{item_detial.summary}}
                                        </div>

                                        <!-- List group -->
                                        <ul class="list-group">

                                            <li class="list-group-item" ng-repeat="link in download_links">

                                                <button id="btn_cpylink_{{$index}}" type="button"
                                                        class="label label-success"
                                                        data-clipboard-text="{{link.sourceurl}}" ng-click="copylink($index)()">复制
                                                </button>

                                                <button type="button" class="label label-success"
                                                        ng-click="download(link.sourceurl,link.id)">下载
                                                </button>

                                                    <small><a href="{{link.sourceurl}}" alert="{{link.sourceurl}}"
                                                              target="_blank">{{getfilename(link.sourceurl)}}</a></small>

                                            </li>
                                        </ul>
                                    </div>

                                </div>

                            </div>

                            <div class="clearfix"></div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <a class="btn btn-info" href="{{item.org_url}}" target="_blank">采集原地址</a>
                        <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="clearfix"></div>
    <div class="col-sm-12 col-md-12">
        <ul class="pagination pagination-centered" id="page">

        </ul>
    </div>
</div>
